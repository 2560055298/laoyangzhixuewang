# 服务端口
server.port=8007
#服务名
spring.application.name=service-order

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Window
#spring.datasource.url=jdbc:mysql://localhost:3306/laoyang?serverTimezone=GMT%2B8&characterEncoding=utf8

#Linux
spring.datasource.url=jdbc:mysql://localhost:3306/laoyang?useSSL=false&useUnicode=true&characterEncoding=utf-8&useLegacyDatetimeCode=false&serverTimeZone=Asia/Shanghai

spring.datasource.username=root
spring.datasource.password=123456

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#配置mapper
mybatis-plus.mapper-locations=classpath:com/yyy/eduorder/mapper/xml/*.xml

#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

spring.main.allow-bean-definition-overriding=true

##开启熔断机制
feign.hystrix.enabled=true
#设置hystrix超时时间，默认1000ms

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=6000

